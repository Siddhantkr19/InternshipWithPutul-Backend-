# This configuration is for your live deployment and connects to NeonDB.

# Neon (PostgreSQL) Datasource Configuration
# These values will be set as environment variables on your hosting platform.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Properties for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# This tells Hibernate to update the schema in your Neon database
spring.jpa.hibernate.ddl-auto=update
